<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../src/login.js"></script>

  <title>Log In</title>
</head>

<body class="login">
  <div class="login__buttons">
    <button class="login__button login__button-iniciar" id="googleLogIn">
      iniciar sesión
    </button>
    <button class="login__button login__button-cerrar" id="googleLogOut">
      cerrar sesión
    </button>
    <button class="login__button login__button-get" id="getData">
      ver mensajes
    </button>
  </div>

  <div class="alert display-none" id="alertContainer">
    <form id="alert">
      <label for="tittle">Titulo:</label>
      <input type="text" id="tittle" name="tittle" required /><br />

      <label for="description"> Texto:</label>
      <textarea type="text" id="description" name="text" cols="22" required></textarea><br />

      <label for="thumbnail">URL de la Imagen:</label>
      <input type="text" id="thumbnail" name="thumbnail" id="imgURL" required /><br />
      <label for="button">Texto del boton:</label>
      <input type="text" id="button" name="button" required /><br />
      <div>
        <label for="show" class="se__muestra">Se muestra?</label>
        <input type="checkbox" id="show" name="show" /><br />
      </div>

      <div class="form__buttons">
        <button type="button" class="realtime__btn" id="testButton">
          test
        </button>
        <button type="submit" class="realtime__btn animated" id="fileInput">publicar</button>
      </div>
    </form>
  </div>
  <div class="fileStorage container">
    <form action="" id="fileForm" class="">
      <div class="mb-3 d-flex">
        <input class="form-control" style="max-width: 500px;" type="file" id="file">
        <button type="submit" class="btn btn-primary ms-1">enviar</button>
      </div>
      <!-- <input type="file" name="file" id="file" class="file-input"> -->

    </form>

    <button type="button" id="showImages" class="btn btn-primary m-5">Ver imágenes</button>

    <div id="images" class="container d-flex overflow-x-auto mb-3 border-bottom"></div>
  </div>
  <div id="messages"></div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
</body>

</html>
